<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Mi Ecommerce</h1>
        </header>
        <aside class="asidebar">
            <h2>Categorias</h2>
            <h4>Perfumes<span> (13)</span></h4>
            <h4>Ropa<span> (21)</span></h4>
            <h4>Accesorios<span> (41)</span></h4>
            <h4>Zapatos<span> (10)</span></h4>
        </aside>
        <main>
            <div class="seccion-productos">
                <div class="card">
                    <img src="./assets/img/perfumeblue.webp">
                    <h1>Perfume BLEU</h1>
                    <h4>31.400</h4>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="./assets/img/perfumesauvage.webp">
                    <h1>Perfume SAUVAGE</h1>
                    <h4>68.900</h4>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="./assets/img/zapatosoxford.jpg">
                    <h1>Zapatos Oxford</h1>
                    <h4>29.700</h4>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="./assets/img/poleroncanguro.webp">
                    <h1>Poleron Canguro</h1>
                    <h4>44.700</h4>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="./assets/img/zapatosurbanos.webp">
                    <h1>Zapatos Urbanos</h1>
                    <h4>50.800</h4>
                    <button>Comprar</button>
                </div>
            </div>
        </main>
        <footer>
            <h2>@miecommerce</h2>
        </footer>
    </div>
    
</body>
</html>
